<div class="row">
  <div class="col s12" [class.m6]="router.url != '/alunos'">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Alunos <a class="btn-floating btn-large waves-effect waves-light right" style="top:-10px;" [routerLink]="['novo']"><i class="material-icons">add</i></a></h4>
        
      </li>
      <a class="collection-item" style="cursor:pointer;" *ngFor="let aluno of alunos" [routerLink]="[aluno?.id]">{{ aluno?.nome }}</a>
    </ul>
  </div>
  <div class="col s12 m6">
    <router-outlet></router-outlet>
  </div>
</div>
