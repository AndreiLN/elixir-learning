<nav class="navbar is-info">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img src="https://bulma.io/images/bulma-logo-white.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
    </a>
    <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navbarExampleTransparentExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" [class.is-active]="aba == 'home'" (click)="aba = 'home'">Home</a>
      <a class="navbar-item" [class.is-active]="aba == 'mapa'" (click)="aba = 'mapa'">Mapa</a>
      <a class="navbar-item" [class.is-active]="aba == 'lista'" (click)="aba = 'lista'">Lista</a>
    </div>
  </div>
</nav>

<div class="columns" [ngSwitch]="aba" style="padding:20px;">
    
    <div *ngSwitchCase="'mapa'" class="column is-half is-offset-one-quarter">
        <h3 class="title has-text-centered">Modo Mapa ativado.</h3>
    </div>
    <div *ngSwitchCase="'lista'" class="column is-half is-offset-one-quarter">
        <h3 class="title has-text-centered">Modo Lista ativado.</h3>
    </div>
    <div *ngSwitchDefault class="column is-half is-offset-one-quarter">
        <h3 class="title has-text-centered">Home</h3>
    </div>
</div>
