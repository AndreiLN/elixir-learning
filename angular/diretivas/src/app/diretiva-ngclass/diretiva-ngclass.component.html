<span class="icon is-large">
  <i class="fa fa-3x"
  (click)="meuFavorito=!meuFavorito"
  [class.fa-star]="meuFavorito"
  [class.fa-star-o]="!meuFavorito"
  [style.color]="meuFavorito ? 'orange' : 'gray'"></i>
</span>
<span class="icon is-large">
  <i class="fa fa-3x"
  (click)="meuFavorito=!meuFavorito"
  [ngClass]="{
      'fa-thumbs-up': meuFavorito,
      'fa-thumbs-down': !meuFavorito
  }"
  [ngStyle]="{
      'color': meuFavorito ? 'green' : 'red'
  }"
  ></i>
</span>
